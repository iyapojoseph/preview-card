<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product review card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card"> 
      <img class="product-image" src="images/image-desktop.jpg" alt="product card">
      <div class="content-section">
        <span class="span">PERFUMEs</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn" type="button" name="">
          <img class="icon" src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
